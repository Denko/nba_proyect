          - name: pts
            data_type: number
            description: "total points"
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "data loaded time for this entry"

      - name: team_summaries_seasons
        description: "team stats and percentages"
        columns:
          - name: _line
            data_type: number
