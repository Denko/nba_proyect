version: 2

sources:
  - name: google_drive
    schema: google_drive
    description: ""
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_bronze_db"

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 15, period: day }
      error_after: { count: 30, period: day }

    loaded_at_field: _fivetran_synced

    tables:
      - name: games
        description: "List of all the games"
        columns:
          - name: _line
            data_type: number
            description: "row number in the table"
          - name: game_date_est
            data_type: varchar
            description: "game date in north american east time"
            tests:
              - not_null
          - name: game_id
            data_type: number
            description: "game ID"
            tests:
              - unique
              - not_null
          - name: game_status_text
            data_type: varchar
            description: "Game status when is in progress or finished"
            tests:
              - not_null
          - name: home_team_id
            data_type: number
            description: "Home team ID"
            tests:
              - not_null
          - name: visitor_team_id
            data_type: number
            description: "Visitor team ID"
            tests:
              - not_null
          - name: season
            data_type: number
            description: "Season of the game in year"
            tests:
              - not_null
          - name: team_id_home
            data_type: number
            description: "Id for the home team"
            tests:
              - not_null
          - name: pts_home
            data_type: number
            description: "home team points total points in the game"
            tests:
              - not_null
          - name: fg_pct_home
            data_type: varchar
            description: "home field goals percentage"
          - name: ft_pct_home
            data_type: varchar
            description: "home free throws percentage"
          - name: fg_3_pct_home
            data_type: varchar
            description: "home three point field goals percentage"
          - name: ast_home
            data_type: number
            description: "home assists"
          - name: reb_home
            data_type: number
            description: "home rebounds"
          - name: team_id_away
            data_type: number
            description: "Away team ID"
            tests:
              - not_null
          - name: pts_away
            data_type: number
            description: "Away team points"
            tests:
              - not_null
          - name: fg_pct_away
            data_type: varchar
            description: "Away team field goals percentage"
          - name: ft_pct_away
            data_type: varchar
            description: "Away team free throws percentage"
          - name: fg_3_pct_away
            data_type: varchar
            description: "Away team three point field goals percentage"
          - name: ast_away
            data_type: number
            description: "Away team assists"
          - name: reb_away
            data_type: number
            description: "Away team rebounds"
          - name: home_team_wins
            data_type: number
            description: "If home team wins is 1, else is 0"
            tests:
              - not_null
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "data loaded time for this entry"

      - name: games_details
        description: "player details for each game"
        columns:
          - name: _line
            data_type: number
            description: "row number in the table"
          - name: game_id
            data_type: number
            description: "Game ID"
          - name: team_id
            data_type: number
            description: "Team ID"
          - name: team_abbreviation
            data_type: varchar
            description: "team abbreviation in three letters"
          - name: team_city
            data_type: varchar
            description: "Team city"
          - name: player_id
            data_type: number
            description: "Player ID"
          - name: player_name
            data_type: varchar
            description: "Player name"
          - name: nickname
            data_type: varchar
            description: "player nickname"
          - name: start_position
            data_type: varchar
            description: "start position in the game, null if is in bench"
          - name: comment
            data_type: varchar
            description: "comments for the exceptions"
          - name: min
            data_type: varchar
            description: "total minutes for a player in the game"
          - name: fgm
            data_type: number
            description: "Player field goals made"
          - name: fga
            data_type: number
            description: "Player field goals attempted"
          - name: fg_pct
            data_type: varchar
            description: "Player field goals percentage"
          - name: fg_3_m
            data_type: number
            description: "Player three point field goals made"
          - name: fg_3_a
            data_type: number
            description: "Player three point field goals attempted"
          - name: fg_3_pct
            data_type: varchar
            description: "Player three points field goals percentage"
          - name: ftm
            data_type: number
            description: "Player free throws made"
          - name: fta
            data_type: number
            description: "Player free throws attempted"
          - name: ft_pct
            data_type: varchar
            description: "Player free throws percentage"
          - name: oreb
            data_type: number
            description: "Player offensive rebounds"
          - name: dreb
            data_type: number
            description: "Player defensive rebounds"
          - name: reb
            data_type: number
            description: "Player total rebounds"
          - name: ast
            data_type: number
            description: "Player assists"
          - name: stl
            data_type: number
            description: "Player steals"
          - name: blk
            data_type: number
            description: "Player blocks"
          - name: to
            data_type: number
            description: "Player turnovers"
          - name: pf
            data_type: number
            description: "Player personal fouls"
          - name: pts
            data_type: number
            description: "Player points"
          - name: plus_minus
            data_type: number
            description: "Player plus-minus is a stat for points difference with the other team when the player is on the court"
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "data loaded time for this entry"

      - name: players
        description: "list of all the players who played in the seasons"
        columns:
          - name: _line
            data_type: number
            description: "row number in the table"
          - name: player_name
            data_type: varchar
            description: "name of the player"
          - name: team_id
            data_type: number
            description: "ID for the team's player in this season"
          - name: player_id
            data_type: number
            description: "Player ID"
          - name: season
            data_type: number
            description: "The season"
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "data loaded time for this entry"

      - name: teams
        description: "List of all the teams for these seasons"
        columns:
          - name: _line
            data_type: number
            description: "row number in the table"
          - name: league_id
            data_type: varchar
            description: "ID for diferent leagues. NBA is 00"
          - name: team_id
            data_type: number
            description: "ID Team"
          - name: min_year
            data_type: number
            description: "minimum year apperance in data"
          - name: max_year
            data_type: number
            description: "last season played until current"
          - name: abbreviation
            data_type: varchar
            description: "team abbreviation in three letters"
          - name: nickname
            data_type: varchar
            description: "player nickname"
          - name: yearfounded
