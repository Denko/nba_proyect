          - name: e_fg_percent
            data_type: varchar
            description: "effective field goals percentage"
          - name: ft
            data_type: number
            description: "free throws made"
          - name: fta
            data_type: number
            description: "free throws attempted"
          - name: ft_percent
            data_type: varchar
            description: "free throws percentage"
          - name: orb
            data_type: varchar
            description: "offensive rebounds"
          - name: drb
